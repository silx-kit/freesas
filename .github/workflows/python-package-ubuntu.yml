# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package Ubuntu

on:
  push:
  pull_request:

jobs:
  build:
    defaults:
      run:
        working-directory: .

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up Perl version for package build
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: "5.32"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Build and install with pip
        run: |
          pip install .
      - name: Test of run_tests.py
        run: |
          python run_tests.py
      - name: Run end to end tests with e2etest.py
        run: |
          mkdir empty
          cd empty
          pip install -r ../e2etest/requirements_e2e.txt
          python ../e2etest/e2etest.py
